<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>ToDoList App</title>
</head>
<body>
    <section class="main">
        <div class="todo-list-area">
            <h3 class="todo-header">Elnur's TodoList App</h3>
            <form action="" class="create-todo-area">
                <input class="todo-input" placeholder="Enter new todo..." type="text">
                <button class="add-button" type="submit">+</button>
            </form>
            <ul class="new-todo-lists">
                <!-- <li class="new-todo">
                    <input class="radio-input" type="radio" name="" id="">
                    <span>Homework</span>
                    <div class="delete-button-area">
                        <button class="delete-btn">Delete</button>
                    </div>
                </li>               -->
            </ul>
            <div class="done-area">
                <h4 class="done-header">Done</h4>
                <button class="hide-done-btn">Hide</button>
            </div>
            <ul class="done-todo-area">
                <!-- <li class="done-todo">
                    <input checked class="done-radio" type="radio" name="" id="">
                    <span class="done-task">Homework</span>
                </li> -->
            </ul>
            <div class="clear-all-btn-area">
                <button class="clear-all">Clear All</button>
            </div>
        </div>
    </section>
</body>
<script src="./main.js"></script>
</html>
